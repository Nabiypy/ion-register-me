    <ion-item-sliding *ngFor="let expense of expenses; let i=index">

        <ion-thumbnail item-start>
            <img src="{{expense.fileUpload}}">
          </ion-thumbnail>
          <h2>{{expense.findMeId}}</h2>
          <p>{{expense.otherNames}}</p>
          <p>{{expense.directory}}</p>
          <h3 item-end>

          </h3>
