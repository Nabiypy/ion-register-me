<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>My uploads</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let bus of businessess; let i=index">
      <ion-thumbnail item-start>
        <img src="{{bus.gravatar}}">
      </ion-thumbnail>
      <h2>{{bus.findMeId}}</h2>
      <p>{{bus.mobile}}</p>
      <p>{{bus.geolocation}}</p>
      <button ion-button clear item-end (click)="editBusiness(bus)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
