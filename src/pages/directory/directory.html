<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>All Directories</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addbuddy()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let post of directories" (click)="selectedPost(post)">
      <h2>{{post.name}}</h2>
      <p>{{post.description}}</p>
    </ion-item>
  </ion-list>
  
</ion-content>
